<!-- Login Form Starts -->
<div style="margin-left: 600px; margin-top: 100px;" class="col-lg-3">
<form action="./index.html" class="bg-muted">
  <div class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" placeholder="Enter Your Registered Email Address" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    <div style="color: darkslategrey;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  

  <div class="mb-3">
    <label for="psw">Password</label>
    <input placeholder="Enter Your Password" type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <input type="submit" value="Login">
  <br>
  <p>Don't have an account ? <a href="./signup.html" class="button">Signup</a></p>
</div>
</form>
</div>
<!-- Login Form Ends -->
