        <div class="container">
        <form class="row g-3">
            <div class="row g-3">
                <div class="col-md-3">
                    <label style="color: ghostwhite;" for="inputEmail4" class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col-md-3">
                    <label style="color: ghostwhite;" for="inputEmail4" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <div class="col-md-6">
              <label style="color: ghostwhite;" for="inputEmail4" class="form-label">Email Address</label><br>
              <input type="email" id="myEmail" placeholder="Enter Your Email Address" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             
            </div>
            <div class="col-md-6">
              <label style="color: blanchedalmond;" for="psw">Password</label><br>
              <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter a New Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="col-md-6">
              <label style="color: blanchedalmond;" for="psw">Confirm Password</label><br>
              <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Your New Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              </div>
              <div class="col-md-6">
                <label style="color: ghostwhite;" class="form-label">Mobile Number</label><br>
                <input type="text" id="mblno" name="mobile" pattern="[0-9]{3}[-. ][0-9]{3}[-. ][0-9]{4}" title="Enter 10 digit mobile number" placeholder="Mobile number" required>
              </div>
            <div class="col-md-6">
              <label style="color: ghostwhite;" for="inputState" class="form-label">State</label>
